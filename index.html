<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=New+Amsterdam&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>QR Code Generator</title>
</head>

<body>
    <nav>
        <div class="nav">
            QR Code Generator
        </div>
    </nav>
    <main>
        <div class="container">
            <p>Enter your Text or URL</p>
            <input type="text" id="qrtext" placeholder="Put your Text/URL here...">
            <div class="code" id="imgbox">
                <img src="" id="qrimage" alt="">
            </div>
            <span><button onclick="generate()">Generate QR Code</button></span>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
